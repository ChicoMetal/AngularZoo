<section class="container-fluid">
  <h2 class="col-lg-12 col-xl-12">{{title}}</h2>
  <div id="contentForm">
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
      <div class="form-group">
        <label for="nombre">Nombres</label>
        <span class="alert-warning" *ngIf="!nombre.valid && nombre.touched">
          El nombre es obligatorio
        </span>
        <input type="text" class="form-control" id="nombre" name="nombre" #nombre="ngModel" [(ngModel)]="nombres" 
              placeholder="Ingresar nombres" required>
        <small id="nombreHelp" class="form-text text-muted">Ingrese los nombres de la persona</small>
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <span class="alert-warning" *ngIf="!apellido.valid && apellido.touched">
          El apellido es obligatorio
        </span>
        <input type="text" class="form-control" id="apellido" name="apellido" #apellido="ngModel" [(ngModel)]="apellidos" 
              placeholder="Ingresar apellidos" required>
        <small id="apellidoHelp" class="form-text text-muted">Ingrese los apellidos de la persona</small>
      </div>
      <div class="form-group">
        <label for="emailUsuario">Direcion email</label>
        <span class="alert-warning" *ngIf="!email.valid && email.touched">
          El email es obligatorio
        </span>
        <input type="email" class="form-control" id="emailUsuario" name="email" #email="ngModel" [(ngModel)]="emailUsuario"
              aria-describedby="emailHelp" placeholder="Ingrese email" required>
        <small id="emailHelp" class="form-text text-muted">Ingrese una direcion de correo.</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <span class="alert-warning" *ngIf="!password.valid && password.touched">
          El password es obligatorio
        </span>
        <input type="password" class="form-control" id="password" name="password" #password="ngModel" [(ngModel)]="passwordUsuario"
                placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Registrar</button>
    </form>
  </div>
</section>
